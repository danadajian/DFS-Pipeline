DefinitionString:
  Fn::Sub: |
    {
      "StartAt": "Data Collection",
      "States": {
        "Data Collection": {
          "Type": "Parallel",
          "OutputPath": "$[0]",
          "Next": "Is NHL?",
          "Branches": [
            {
              "StartAt": "Fanduel Collector",
              "States": {
                "Fanduel Collector": {
                  "Type": "Task",
                  "ResultPath": "$.dataCollectionResult",
                  "Resource": "arn:aws:lambda:us-east-2:062130427086:function:dfs-optimizer-stack-GetFanduelDataFunction-77GMJJP3YXN8",
                  "End": true
                }
              }
            },
            {
              "StartAt": "Projections Collector",
              "States": {
                "Projections Collector": {
                  "Type": "Task",
                  "Resource": "arn:aws:lambda:us-east-2:062130427086:function:dfs-optimizer-stack-GetProjectionsDataFunction-QKLNCL4DUKM2",
                  "End": true
                }
              }
            }
          ]
        },
        "Is NHL?": {
          "Type": "Choice",
          "Choices": [
            {
              "Variable": "$.sport",
              "StringEquals": "nhl",
              "Next": "Goalie Scraper"
            },
            {
              "Not": {
                "Variable": "$.sport",
                "StringEquals": "nhl"
              },
              "Next": "Data Merger"
            }
          ]
        },
        "Goalie Scraper": {
          "Type": "Task",
          "Resource": "arn:aws:lambda:us-east-2:062130427086:function:dfs-pipeline-stack-GoalieScraperFunction-9WRO5JU1QI1Z",
          "ResultPath": "$.goalieData",
          "Next": "Data Merger"
        },
        "Data Merger": {
          "Type": "Task",
          "Resource": "arn:aws:lambda:us-east-2:062130427086:function:dfs-pipeline-stack-MergeDataFunction-OOOVUFM0TKGE",
          "ResultPath": "$.optimizerInput",
          "Next": "Lineup Optimizer"
        },
        "Lineup Optimizer": {
          "Type": "Task",
          "Resource": "arn:aws:lambda:us-east-2:062130427086:function:dfs-optimizer-stack-GetOptimalLineupFunction-12U6F4GY6ANQ2",
          "InputPath": "$.optimizerInput",
          "ResultPath": "$.optimizerResult",
          "Next": "Send Texts",
          "TimeoutSeconds": 899,
          "Catch": [{
            "ErrorEquals": ["States.Timeout"],
            "ResultPath": "$.optimizerInput.previouslyTimedOut",
            "Next": "Lineup Optimizer"
           }]
        },
        "Send Texts": {
          "Type": "Task",
          "Resource": "arn:aws:lambda:us-east-2:062130427086:function:dfs-pipeline-stack-SendOptimalLineupTextsFunction-J9OP7ICIOY92",
          "End": true
        }
      }
    }